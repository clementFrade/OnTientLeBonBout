<div>
    <h2 id="page-heading">
        <span jhiTranslate="onTientLeBonBoutApp.media.home.title">Media</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-media" [routerLink]="['/media/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="onTientLeBonBoutApp.media.home.createLabel">
            Create new Media
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="media?.length === 0">
        <span jhiTranslate="onTientLeBonBoutApp.media.home.notFound">No media found</span>
    </div>
    <div class="table-responsive" *ngIf="media?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="onTientLeBonBoutApp.media.adresse">Adresse</span></th>
            <th><span jhiTranslate="onTientLeBonBoutApp.media.type">Type</span></th>
            <th><span jhiTranslate="onTientLeBonBoutApp.media.nom">Nom</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let media of media ;trackBy: trackId">
                <td><a [routerLink]="['/media', media.id, 'view' ]">{{media.id}}</a></td>
                <td>{{media.adresse}}</td>
                <td>{{media.type}}</td>
                <td>{{media.nom}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/media', media.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/media', media.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'media', { outlets: { popup: media.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
