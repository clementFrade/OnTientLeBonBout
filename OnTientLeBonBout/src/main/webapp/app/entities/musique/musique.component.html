<div>
    <h2 id="page-heading">
        <span jhiTranslate="onTientLeBonBoutApp.musique.home.title">Musiques</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-musique" [routerLink]="['/musique/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="onTientLeBonBoutApp.musique.home.createLabel">
            Create new Musique
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="musiques?.length === 0">
        <span jhiTranslate="onTientLeBonBoutApp.musique.home.notFound">No musiques found</span>
    </div>
    <div class="table-responsive" *ngIf="musiques?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="onTientLeBonBoutApp.musique.artiste">Artiste</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let musique of musiques ;trackBy: trackId">
                <td><a [routerLink]="['/musique', musique.id, 'view' ]">{{musique.id}}</a></td>
                <td>{{musique.artiste}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/musique', musique.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/musique', musique.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'musique', { outlets: { popup: musique.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
