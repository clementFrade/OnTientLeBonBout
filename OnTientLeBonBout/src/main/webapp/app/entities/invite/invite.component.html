<div>
    <h2 id="page-heading">
        <span jhiTranslate="onTientLeBonBoutApp.invite.home.title">Invites</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-invite" [routerLink]="['/invite/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="onTientLeBonBoutApp.invite.home.createLabel">
            Create a new Invite
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'onTientLeBonBoutApp.invite.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="search('')" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="invites?.length === 0">
        <span jhiTranslate="onTientLeBonBoutApp.invite.home.notFound">No invites found</span>
    </div>
    <div class="table-responsive" *ngIf="invites?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="onTientLeBonBoutApp.invite.lastName">Nom</span></th>
            <th scope="col" ><span jhiTranslate="onTientLeBonBoutApp.invite.firstName">Prenom</span></th>
            <th scope="col" ><span jhiTranslate="onTientLeBonBoutApp.invite.email">Mail</span></th>
            <th scope="col" ><span jhiTranslate="onTientLeBonBoutApp.invite.password">Mdp</span></th>
            <th scope="col" ><span jhiTranslate="onTientLeBonBoutApp.invite.login">Login</span></th>
            <th scope="col" ><span jhiTranslate="onTientLeBonBoutApp.invite.points">Points</span></th>
            <th scope="col" ><span jhiTranslate="onTientLeBonBoutApp.invite.questionnaire">Questionnaire</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let invite of invites ;trackBy: trackId">
                <td><a [routerLink]="['/invite', invite.id, 'view' ]">{{invite.id}}</a></td>
                <td>{{invite.lastName}}</td>
                <td>{{invite.firstName}}</td>
                <td>{{invite.email}}</td>
                <td>{{invite.password}}</td>
                <td>{{invite.login}}</td>
                <td>{{invite.points}}</td>
                <td>
                    <div *ngIf="invite.questionnaire">
                        <a [routerLink]="['/questionnaire', invite.questionnaire?.id, 'view' ]" >{{invite.questionnaire?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/invite', invite.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/invite', invite.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(invite)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
