<div>
    <h2 id="page-heading">
        <span jhiTranslate="onTientLeBonBoutApp.invite.home.title">Invites</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-invite" [routerLink]="['/invite/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="onTientLeBonBoutApp.invite.home.createLabel">
            Create new Invite
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="invites?.length === 0">
        <span jhiTranslate="onTientLeBonBoutApp.invite.home.notFound">No invites found</span>
    </div>
    <div class="table-responsive" *ngIf="invites?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="onTientLeBonBoutApp.invite.nom">Nom</span></th>
            <th><span jhiTranslate="onTientLeBonBoutApp.invite.prenom">Prenom</span></th>
            <th><span jhiTranslate="onTientLeBonBoutApp.invite.mail">Mail</span></th>
            <th><span jhiTranslate="onTientLeBonBoutApp.invite.mdp">Mdp</span></th>
            <th><span jhiTranslate="onTientLeBonBoutApp.invite.login">Login</span></th>
            <th><span jhiTranslate="onTientLeBonBoutApp.invite.points">Points</span></th>
            <th><span jhiTranslate="onTientLeBonBoutApp.invite.questionnaire">Questionnaire</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let invite of invites ;trackBy: trackId">
                <td><a [routerLink]="['/invite', invite.id, 'view' ]">{{invite.id}}</a></td>
                <td>{{invite.nom}}</td>
                <td>{{invite.prenom}}</td>
                <td>{{invite.mail}}</td>
                <td>{{invite.mdp}}</td>
                <td>{{invite.login}}</td>
                <td>{{invite.points}}</td>
                <td>
                    <div *ngIf="invite.questionnaire">
                        <a [routerLink]="['../questionnaire', invite.questionnaire?.id, 'view' ]" >{{invite.questionnaire?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/invite', invite.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/invite', invite.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'invite', { outlets: { popup: invite.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
